        /* ============================================ */

<body>
    <!-- é é¢æ¨™é¡Œ -->
    <h1>ğŸ¯ Action Item Extractor</h1>
    <p class="muted">Paste notes and extract actionable items using heuristics or AI.</p>

    <!-- çµ±è¨ˆè³‡è¨Šå€åŸŸ -->
    <div class="stats" id="stats">
        <div class="stat-item">
            <div class="stat-value" id="stat-notes">-</div>
            <div class="stat-label">Notes</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="stat-items">-</div>
            <div class="stat-label">Action Items</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="stat-done">-</div>
            <div class="stat-label">Completed</div>
        </div>
    </div>

    <!-- è¼¸å…¥å€åŸŸ -->
    <div class="card">
        <label for="text">ğŸ“ Notes</label>
        <textarea 
            id="text" 
            placeholder="Paste your notes here...&#10;&#10;Examples:&#10;- [ ] Set up database&#10;- Implement extract endpoint&#10;TODO: Write unit tests&#10;ACTION: Review pull request"
        ></textarea>
        
        <!-- æŒ‰éˆ•åˆ— -->
        <div class="row">
            <label class="checkbox-label">
                <input id="save_note" type="checkbox" checked />
                Save as note
            </label>
            
            <!-- å•Ÿç™¼å¼æŠ½å–æŒ‰éˆ• -->
            <button id="extract" class="btn-primary">
                ğŸ” Extract (Heuristic)
            </button>
            
            <!-- TODO 4: LLM æŠ½å–æŒ‰éˆ• -->
            <button id="extract-llm" class="btn-secondary">
                ğŸ¤– Extract (LLM)
            </button>
            
            <!-- TODO 4: åˆ—å‡ºæ‰€æœ‰ç­†è¨˜æŒ‰éˆ• -->
            <button id="list-notes" class="btn-outline">
                ğŸ“‹ List Notes
            </button>
        </div>
    </div>

    <!-- æŠ½å–çµæœå€åŸŸ -->
    <h2>âœ… Action Items</h2>
    <div class="card">
        <div class="items" id="items">
            <p class="muted">No action items yet. Paste some notes and click Extract.</p>
        </div>
    </div>

    <!-- ç­†è¨˜åˆ—è¡¨å€åŸŸ -->
    <h2>ğŸ“ Saved Notes</h2>
    <div class="card">
        <div id="notes-list">
            <p class="muted">Click "List Notes" to view saved notes.</p>
        </div>
    </div>

    <script>
        // ============================================
        // DOM å…ƒç´ é¸æ“‡å™¨
        // ============================================
        
        const $ = (sel) => document.querySelector(sel);  // ç°¡åŒ–é¸æ“‡å™¨
        const itemsEl = $('#items');  // çµæœå®¹å™¨
        const notesListEl = $('#notes-list');  // ç­†è¨˜åˆ—è¡¨å®¹å™¨
        const extractBtn = $('#extract');  // å•Ÿç™¼å¼æŠ½å–æŒ‰éˆ•
        const extractLLMBtn = $('#extract-llm');  // LLM æŠ½å–æŒ‰éˆ•
        const listNotesBtn = $('#list-notes');  // åˆ—å‡ºç­†è¨˜æŒ‰éˆ•
        
        // ============================================
        // è¼”åŠ©å‡½å¼
        // ============================================
        
        // è¼‰å…¥çµ±è¨ˆè³‡è¨Š
        async function loadStats() {
            try {
                const res = await fetch('/stats');
                if (res.ok) {
                    const data = await res.json();
                    $('#stat-notes').textContent = data.notes_count || 0;
                    $('#stat-items').textContent = data.action_items_count || 0;
                    $('#stat-done').textContent = data.completed_items_count || 0;
                }
            } catch (err) {
                console.log('Stats not available');
            }
        }
        
        // é¡¯ç¤ºè¼‰å…¥ä¸­ç‹€æ…‹
        function showLoading(el, message = 'Loading...') {
            el.innerHTML = `<div class="loading"></div> ${message}`;
        }
        
        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(el, message) {
            el.innerHTML = `<p class="muted" style="color: #dc2626;">${message}</p>`;
        }
        
        // æ¸²æŸ“è¡Œå‹•é …ç›®
        function renderItems(data) {
            if (!data.items || data.items.length === 0) {
                itemsEl.innerHTML = '<p class="muted">No action items found.</p>';
                return;
            }
            
            // é¡¯ç¤ºä½¿ç”¨çš„æ–¹æ³•
            const methodBadge = data.method === 'llm' 
                ? '<span class="method-badge llm">LLM</span>'
                : '<span class="method-badge heuristic">Heuristic</span>';
            
            itemsEl.innerHTML = `
                <div style="margin-bottom: 0.5rem;">
                    ${methodBadge}
                    <span class="muted" style="margin-left: 0.5rem;">Found ${data.items.length} items</span>
                </div>
                ${data.items.map(it => `
                    <div class="item">
                        <input type="checkbox" data-id="${it.id}" />
                        <span>${escapeHtml(it.text)}</span>
                    </div>
                `).join('')}
            `;
            
            // ç¶å®šå‹¾é¸äº‹ä»¶
            itemsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.addEventListener('change', async (e) => {
                    const id = e.target.getAttribute('data-id');
                    const item = e.target.closest('.item');
                    
                    await fetch(`/action-items/${id}/done`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ done: e.target.checked })
                    });
                    
                    // æ›´æ–°æ¨£å¼
                    item.classList.toggle('done', e.target.checked);
                    loadStats();  // æ›´æ–°çµ±è¨ˆ
                });
            });
        }
        
        // HTML è·³è„«
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============================================
        // äº‹ä»¶è™•ç†
        // ============================================
        
        // å•Ÿç™¼å¼æŠ½å–
        extractBtn.addEventListener('click', async () => {
            const text = $('#text').value;
            const save = $('#save_note').checked;
            
            if (!text.trim()) {
                showError(itemsEl, 'Please enter some notes first.');
                return;
            }
            
            extractBtn.disabled = true;
            showLoading(itemsEl, 'Extracting...');
            
            try {
                const res = await fetch('/action-items/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, save_note: save })
                });
                
                if (!res.ok) throw new Error('Request failed');
                
                const data = await res.json();
                data.method = 'heuristic';  // æ¨™è¨˜æ–¹æ³•
                renderItems(data);
                loadStats();
                
            } catch (err) {
                console.error(err);
                showError(itemsEl, 'Error extracting items. Please try again.');
            } finally {
                extractBtn.disabled = false;
            }
        });
        
        // TODO 4: LLM æŠ½å–
        extractLLMBtn.addEventListener('click', async () => {
            const text = $('#text').value;
            const save = $('#save_note').checked;
            
            if (!text.trim()) {
                showError(itemsEl, 'Please enter some notes first.');
                return;
            }
            
            extractLLMBtn.disabled = true;
            showLoading(itemsEl, 'Extracting with LLM (this may take a moment)...');
            
            try {
                const res = await fetch('/action-items/extract-llm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, save_note: save })
                });
                
                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Request failed');
                }
                
                const data = await res.json();
                renderItems(data);
                loadStats();
                
            } catch (err) {
                console.error(err);
                showError(itemsEl, `Error: ${err.message || 'LLM extraction failed. Make sure Ollama is running.'}`);
            } finally {
                extractLLMBtn.disabled = false;
            }
        });
        
        // TODO 4: åˆ—å‡ºæ‰€æœ‰ç­†è¨˜
        listNotesBtn.addEventListener('click', async () => {
            listNotesBtn.disabled = true;
            showLoading(notesListEl, 'Loading notes...');
            
            try {
                const res = await fetch('/notes');
                
                if (!res.ok) throw new Error('Request failed');
                
                const data = await res.json();
                const notes = data.notes || data;  // ç›¸å®¹å…©ç¨®æ ¼å¼
                
                if (!notes || notes.length === 0) {
                    notesListEl.innerHTML = '<p class="muted">No notes found. Save some notes first!</p>';
                    return;
                }
                
                notesListEl.innerHTML = notes.map(note => `
                    <div class="note-item">
                        <div class="note-content">${escapeHtml(note.content)}</div>
                        <div class="note-time">ID: ${note.id} | Created: ${note.created_at}</div>
                    </div>
                `).join('');
                
            } catch (err) {
                console.error(err);
                showError(notesListEl, 'Error loading notes. Please try again.');
            } finally {
                listNotesBtn.disabled = false;
            }
        });
        
        // ============================================
        // åˆå§‹åŒ–
        // ============================================
        
        // é é¢è¼‰å…¥æ™‚è¼‰å…¥çµ±è¨ˆ
        loadStats();
    </script>
</body>
